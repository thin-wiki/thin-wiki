name: Auto Deploy
on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Deploy
      - uses: geirem/packages-helper@master
        with:
          repo_name: thin-wiki/thin-wiki
        env:
          GITHUB_PASSWORD: ${{ secrets.TOKEN }}

